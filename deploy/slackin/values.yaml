nameOverride: "slackin"
fullnameOverride: "slackin"

team: foundation

iamRole: ecsInstanceRole
image:
  repository: flowcommerce/slackin

service:
  healthcheckEndpoint: /data

resources:
  limits:
    memory: "3400Mi"
    cpu: 1
  requests:
    memory: "3400Mi"
    cpu: .05

jvmOpts:
  enabled: false

istioIngress:
  enabled: true
  gateways:
    - key: slack-apibuilder-io
      tld: apibuilder.io
      dns: true
      hosts:
        - slack.apibuilder.io
    - key: slackin-flow-pub
      tld: flo.pub
      dns: true
      hosts:
        - slackin.flo.pub

istioService:
  live:
    hosts:
      - slackin
      - slack.apibuilder.io
      - slackin.flo.pub
    gateways:
      - mesh
      - slack-apibuilder-io
      - slackin-flow-pub
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 1
    maxReplicas: 1
    maxUnavailable: 1

rolloutResource:
  enabled: false

canary:
  enabled: false
